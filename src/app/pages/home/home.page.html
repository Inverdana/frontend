<ion-header>
  <ion-toolbar>
    <ion-title>home</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card >
    <ion-card-header  class="ion-text-center">
      <ion-card-subtitle *ngIf="me">{{me.nombre}} {{me.apellido}} Puntos: {{me.puntaje}}</ion-card-subtitle>

    </ion-card-header>

    <ion-card-content>
    <ion-grid >
      <ion-row >
        <ion-col size="6">
         
              <ion-img  src="https://ae01.alicdn.com/kf/HTB1gGUNPFXXXXaaXVXXq6xXFXXXS/40K-X-102-Segunda-Guerra-Mundial-alemana-m-quina-gunner-invierno-Alemania.jpg"></ion-img>
              <ion-card-subtitle>Logros</ion-card-subtitle>
            
        </ion-col>
        <ion-col size="6">
         
              <ion-img  src="https://ae01.alicdn.com/kf/HTB1gGUNPFXXXXaaXVXXq6xXFXXXS/40K-X-102-Segunda-Guerra-Mundial-alemana-m-quina-gunner-invierno-Alemania.jpg"></ion-img>
              <ion-card-subtitle>Eventos</ion-card-subtitle>
                   </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size="6">
          
              <ion-img  src="https://ae01.alicdn.com/kf/HTB1gGUNPFXXXXaaXVXXq6xXFXXXS/40K-X-102-Segunda-Guerra-Mundial-alemana-m-quina-gunner-invierno-Alemania.jpg"></ion-img>
              <ion-card-subtitle>C02</ion-card-subtitle>
                   </ion-col>
        <ion-col size="6">
          
              <ion-img  src="https://ae01.alicdn.com/kf/HTB1gGUNPFXXXXaaXVXXq6xXFXXXS/40K-X-102-Segunda-Guerra-Mundial-alemana-m-quina-gunner-invierno-Alemania.jpg"></ion-img>
              <ion-card-subtitle>Acerca de</ion-card-subtitle>

                 </ion-col>
      </ion-row>
    </ion-grid>
    </ion-card-content>
  </ion-card>
  
</ion-content>
