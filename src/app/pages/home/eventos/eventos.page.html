    <ion-title>Eventos</ion-title>

</ion-header>

<ion-content>

    <ion-row>
     
      <ng-container *ngFor="let evento of eventos | async">

        <div class="div-card1">
          <div class="div-card2">
           <ion-card>
            <div class="div-card-text ">
              <p class="card-text">{{evento.nombre}}</p>
              <b>Descripci√≥n: </b><p class="card-text">{{evento.descripcion}}</p>
              <b>Lugar: </b><p class="card-text">{{evento.lugar}}</p>
              <ion-button>Inscribirse</ion-button>
            </div>
          </ion-card>
          </div>
        </div>
      </ion-col>
    </ng-container>
      

    </ion-row>
  </ion-grid>
</ion-content>
