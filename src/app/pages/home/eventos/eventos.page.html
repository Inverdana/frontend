<ion-header>
  <custom-toolbar></custom-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
     
      <ng-container *ngFor="let evento of eventos | async">
      <ion-col size-xs="11" size-sm="8" size-md="8" size-lg="8" size-xl="8" offset-xs="0.5" offset-sm="2" offset-md="2" offset-lg="2" offset-xl="2"> 
        <div class="div-card1">
          <div class="div-card2">
            <ion-img src="../assets/evento_placeholder.png" class="event-img"></ion-img>
            <div class="div-card-text ">
              <p class="card-text">{{evento.nombre}}</p>
              <p class="card-text"><b>Capacidad: </b>{{evento.cupo}} personas.</p>
              <p class="card-description">{{evento.descripcion}}</p>
              <p class="card-description"><b>Ubicaci√≥n: </b>{{evento.lugar}}</p>
              
              <ion-button fill="clear" (click)="inscribirEvento(evento.id)">
                <ion-img class="button-img" src="../assets/Background/Buttom.svg"></ion-img>
              </ion-button>

              <br><br><br>
            </div>
          </div>
        </div>
      </ion-col>
    </ng-container>
      

    </ion-row>
  </ion-grid>
</ion-content>
